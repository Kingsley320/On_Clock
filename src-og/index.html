<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="background bg-ppurple" onload="redirect()">
    <main class="mx-10 my-10 mt-20">
      <div class="flex mb-10">
        <img src="/images/logo.jpg" alt="" class="rounded-2xl" />
        <h3 class="text-white text-2xl font-semibold mt-2 ml-2">OnClock</h3>
      </div>
      <div class="mt-14">
        <img src="/images/banner-1.jpg" alt="" class="pulse" />
      </div>

      <div class="relative mx-0 my-0 mt-8">
        <div>
          <span class="fi-rr-book-alt text-white absolute ml-52 -mt-48 scale-125 font-light"></span>
        </div>
        <div>
          <span class="fi-rr-pencil text-white absolute -mt-32 scale-125"></span>
        </div>
        <div>
          <span class="fi-rr-chart-histogram text-white absolute ml-72 -mt-20 scale-125"></span>
        </div>
        <div>
          <span class="fi-rr-calculator text-white absolute -mt-4 ml-10 scale-125"></span>
        </div>
      </div>
      <br />

      <div class="mt-28">
        <h2 class="text-5xl font-bold">
          <span class="block"><span class="text-white">Focus</span> on </span>Learning.
        </h2>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body class="bg-ppurple text-white">
    <main>
      <div class="w-full flex justify-center">
        <h1 class="mb-10 text-3xl font-semibold mt-20 ml-2">Sign Up</h1>
      </div>

      <div class="w-full justify-center flex mb-10">
        <img src="/images/banner-2.png" alt="reg-doc" srcset="" width="50%" />
      </div>

      <div class="w-full grid justify-center">
        <div class="w-72 border-b border-white mb-10">
          <span class="mr-5 w-5"
            ><img src="/images/profile.svg" width="5px" alt="profile" srcset="" /></span
          ><input
            class="bg-ppurple placeholder:font-mono placeholder:text-white focus:outline-none opacity-70 focus:opacity-100"
            type="text"
            placeholder="Username"
          />
        </div>
        <div class="w-72 border-b border-white mb-10">
          <span class="mr-5"></span
          ><input
            class="bg-ppurple placeholder:font-mono placeholder:text-white focus:outline-none opacity-70 focus:opacity-100"
            type="email"
            placeholder="Email"
          />
        </div>
        <div class="w-72 border-b border-white mb-10">
          <span class="mr-5"></span
          ><input
            class="bg-ppurple placeholder:font-mono placeholder:text-white focus:outline-none opacity-70 focus:opacity-100"
            type="password"
            placeholder="Password"
          />
        </div>
      </div>

      <div class="w-full flex justify-center align-middle">
        <button class="w-60 h-14 bg-black rounded-xl text-2xl font-semibold mt-5">
          <a href="sign-up.html"> Sign Up</a>
        </button>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>

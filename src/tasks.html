<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>OnClock/Tasks</title>
  <script type="module" src="./main.js" defer></script>
  <script type="module" src="./js/nav.js" defer></script>
  <script type="module" src="./js/tasks.js" defer></script>

</head>

<body class="bg-purple-100 overflow-scroll relative h-full">
  <main class="place-content-center grid w-full">
    <div class="w-full grid place-items-center">
      <h1 class="text-black text-3xl font-bold w-auto mt-10 mb-10">Your Tasks</h1>
    </div>
    <a href=""></a>

    <div class="relative flex bg-purple-200 w-80 h-20 mb-6 rounded-xl border-b-4 border-ppurple justify-items-center">
      <h2 class="mt-1 ml-5 text-xl font-semibold">Today</h2>
      <br />
      <small class="-ml-12 mt-8 font-semibold text-gray-700" id="date">Date...</small>

      <button id="open-modal"
        class="absolute bg-black hover:bg-ppurple text-white font-semibold rounded-2xl px-5 py-2 ml-48 mt-5">
        Add Task
      </button>
    </div>

    <dialog id="modal" class="bg-purple-300 w-80 rounded-2xl justify-evenly mt-28">
      <div class="flex">
        <input type="text" id="task" class=" pl-2 focus:border-2   rounded-2xl mt-2" />
        <button id="add"
          class="ml-4 mt-2 hover:bg-ppurple bg-black text-white font-semibold rounded-3xl px-4 py-2 w-14">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
        </button>
      </div>
    </dialog>

    <div id="task-list" class=" place-content-center w-full grid grid-flow-row grid-rows-1 gap-4 mb-30">
    </div>
  </main>

  <footer
    class="py-4 px-4 fixed bottom-0 inset-x-0 bg-white rounded-t-3xl text-center flex justify-between items-center text-sm text-ppurple uppercase font-mono navBar overflow-x-hidden">
  </footer>
</body>

</html>
